
<div id="trn-form">

	<div class="grid"> 
	
		<div class="gridrow">
			<span style="color:red;"> Your Account Will Not Be Charged Today</span>
		</div>		
	
		<div class="gridrow">
			<label> Card Number</label>
			<input id="cardnumber" data-dbcolname="cardnumber" type="text" data-validation="mandatory"/>
		</div>
		
		<div class="gridrow">	
			<label> Exp Date </label>
			<input id="cardexpdate" data-dbcolname="cardexpdate" type="text" data-validation="mandatory"/>
		</div>
	
		<div class="gridrow">	
			<label> CSV (3 digits) </label>
			<input id="cardcsv" data-dbcolname="cardcsv" type="text" data-validation="mandatory"/>
		</div>
		
		<div class="gridrow">	
			<label> Name in the card </label>
			<input id="cardholdername" data-dbcolname="cardholdername" type="text" data-validation="mandatory"/>
		</div>
		
	</div>

</div>
