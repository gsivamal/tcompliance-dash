<script type="text/javascript">

! function(){

}();


var openduereport = function(equipid) {

		$.getJSON('api/equip/get', { id : equipid }, function(equipdata) {	
		
			//load company
			$.getJSON('api/company/get', function(comp) {
			
				equipdata.dot = comp.dot;
				equipdata.contact = comp.contact;
			
				formutil.rebind("#printdue-form", equipdata);
			
			});
			
		});
		

			
		//1. populate certs
		$.getJSON('/api/equip/maintenance/getAll', { equipid : equipid }, function(data) {
		
				// render the table
				table().createtable("#printpmaint_table")
								.populatedata(data)
								.setpagesizeselector("#pagesizer")
								//.setpager("#pager")											
									.done();
									
				d3.select("#totalrows").text("Rows :"+data.length)
									
		});

	
 		d3.select("#cancel")
			.on("click", function() {    
	  			modal.close();  			
	  			//load tab
				loadtab("/pages/equip/maintenance/maint_list.html");    
		}); 
};


	//save as pdf
	$('#print-due-report').click(function() {			
		html2canvas($("#printdue-form"), {
					useCORS:true,
			        onrendered: function(canvas) {				            
			            var imgData = canvas.toDataURL("image/jpg");
			            
						/* Here are the numbers (paper width and height) that I found to work. 
							It still creates a little overlap part between the pages, but good enough for me.
							if you can find an official number from jsPDF, use them. */
							
						var imgWidth = 200; 
						var pageHeight = 250;  
						var imgHeight = canvas.height * imgWidth / canvas.width;
						var heightLeft = imgHeight;
						
						var doc = new jsPDF('p', 'mm', 'a4');
						var position = 0;
						
						doc.addImage(imgData, 'PNG', 2, position, imgWidth, imgHeight);
						heightLeft -= pageHeight;
						
						while (heightLeft >= 0) {
							position = heightLeft - imgHeight;
							doc.addPage();
							doc.addImage(imgData, 'PNG', 2, position, imgWidth, imgHeight);
							heightLeft -= pageHeight;
						}
						doc.save('EquipmentStatusDue-Report.pdf'); 				
					}//onrendered
			});			
		});


</script>
