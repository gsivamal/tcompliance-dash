
	<div class="grid">

<script type="text/javascript">

! function(){

		var inputs = d3.select("#companysidetabs").selectAll("li").selectAll("input")

		//the company id maintained in the server side, security reason, smart :)
 		loadsidetab("/pages/audit/randompool/random-pool-drug.html");
		
		// sidetab1
		d3.select("#randomdrugtest_btn")
			.on("click", function(){
			
			// remove all previous styles
			inputs.attr("class", null);

	 		loadsidetab("/pages/audit/randompool/random-pool-drug.html");
		});
		
		d3.select("#randomalcohol_btn")
			.on("click", function(){
			
			// remove all previous styles
			inputs.attr("class", null);					
			d3.select(this).attr("class", "active");
			
			//default tab
	 		loadsidetab("/pages/audit/randompool/random-pool-alcohol.html");
		});
		
		//settings
		d3.select("#settings_btn")
			.on("click", function(){
			
			// remove all previous styles
			inputs.attr("class", null);					
			d3.select(this).attr("class", "active");

	 		loadsidetab("/pages/audit/settings/pool_settings.html");

}();
