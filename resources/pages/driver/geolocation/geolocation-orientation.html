<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Mobile Geolocation Tracking with Orientation</title>

    <style type="text/css">
      html, body, .map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #info {
          position: absolute;
          font-size: 0.7em;
          top: 10px;
          right: 10px;
          background-color: lightgrey;
          padding: 4px;
      }
      .button {
          position: absolute;
          bottom: 40px;
          left: 10px;
      }
    </style>

   <script src="pages/driver/geolocation/geolocation-orientation.js"></script>

  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="info"></div>
    <img id="geolocation_marker" src="/pages/driver/geolocation/data/geolocation_marker.png" />
    <div class="button">
        <button id="geolocate">Geolocate Me!</button>
        <button id="simulate">Simulate</button>
    </div>
  </body>
</html>
